# GitHub repository owner and name
owner: Ussyboy7
repo: npa-ecm-status

# Sites to monitor
sites:
  - name: NPA ECM Frontend
    url: http://172.16.0.46:4646
    icon: https://raw.githubusercontent.com/Ussyboy7/npa-ecm-status/main/assets/npa-logo.png
    expectedStatusCodes:
      - 200
      - 301
      - 302

  - name: NPA ECM API
    url: http://172.16.0.46:4646/api/health/
    icon: https://raw.githubusercontent.com/Ussyboy7/npa-ecm-status/main/assets/api-icon.png
    expectedStatusCodes:
      - 200

  - name: Authentication Service
    url: http://172.16.0.46:4646/api/accounts/auth/me/
    expectedStatusCodes:
      - 200
      - 401  # 401 is expected when not logged in - means service is up

  - name: Correspondence API
    url: http://172.16.0.46:4646/api/correspondence/items/
    expectedStatusCodes:
      - 200
      - 401

  - name: Document Management
    url: http://172.16.0.46:4646/api/dms/documents/
    expectedStatusCodes:
      - 200
      - 401

  - name: Notifications Service
    url: http://172.16.0.46:4646/api/notifications/notifications/
    expectedStatusCodes:
      - 200
      - 401

# Status page configuration
status-website:
  # Custom domain (optional - uncomment and update when ready)
  # cname: status.npa-ecm.com
  
  # Logo and branding
  logoUrl: https://raw.githubusercontent.com/Ussyboy7/npa-ecm-status/main/assets/npa-logo.png
  name: NPA ECM Status
  
  # Introduction text
  introTitle: "**NPA ECM** Service Status"
  introMessage: "Real-time status and uptime monitoring for the Nigerian Ports Authority Electronic Correspondence Management System. [Visit NPA ECM ‚Üí](http://172.16.0.46:4646)"
  
