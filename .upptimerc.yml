  showPoweredBy: true

# Incidents configuration
# When a site goes down, an issue is automatically created
i18n:
  activeIncidents: Active Incidents
  allSystemsOperational: All Systems Operational
  incidentReport: Incident Report for {0}
  IncidentTime: Incident Time
  overallUptime: Overall Uptime
  overallUptimeTime: "{0} uptime over the past {1} days"
  pastIncidents: Past Incidents
  responseTime: Response Time
  responseTimeMs: "{0} ms"
  liveStatus: Live Status
  up: Operational
  degraded: Degraded
  down: Major Outage

# How often to check (in minutes)
# Default is 5 minutes
workflowSchedule:
  graphs: "0 0 * * *"        # Update graphs daily
  responseTime: "0 23 * * *"  # Response time daily
  staticSite: "0 1 * * *"    # Rebuild site daily
  summary: "0 0 * * *"       # Summary daily
  updateTemplate: "0 0 * * *" # Template daily
  updates: "*/5 * * * *"     # Check every 5 minutes
  uptime: "*/5 * * * *"      # Uptime every 5 minutes

