name: Uptime CI
on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  uptime:
    runs-on: self-hosted
    permissions:
      contents: write
      issues: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js 16
        uses: actions/setup-node@v4
        with:
          node-version: 16
          
      - name: Install dependencies
        run: npm install @upptime/uptime-monitor@v1.34.0
        
      - name: Run Upptime monitor
        run: |
          echo "=== Running Upptime Monitor ==="
          node node_modules/@upptime/uptime-monitor/dist/index.js || echo "Monitor step failed"
          echo "=== Files after monitor ==="
          ls -la
        env:
          GH_PAT: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Pull and push changes
        run: |
          git config user.name "Upptime Bot"
          git config user.email "upptime@npa-ecm.com"
          git pull origin main --rebase || true
          git add -A
          git diff --staged --quiet || git commit -m "ðŸ“Š Update uptime data"
          git push origin main || true
          
      - name: Generate graphs
        run: |
          echo "=== Generating Graphs ==="
          node node_modules/@upptime/uptime-monitor/dist/index.js graphs || echo "Graphs step failed"
          echo "=== Files after graphs ==="
          ls -la
        env:
          GH_PAT: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Pull and push changes
        run: |
          git pull origin main --rebase || true
          git add -A
          git diff --staged --quiet || git commit -m "ðŸ“ˆ Update graphs"
          git push origin main || true
          
      - name: Build site
        run: |
          echo "=== Building Site ==="
          node node_modules/@upptime/uptime-monitor/dist/index.js site || echo "Site step failed"
          echo "=== Files after site build ==="
          ls -la
          echo "=== Checking for site directory ==="
          ls -la site/ 2>/dev/null || echo "site/ directory does not exist"
          ls -la public/ 2>/dev/null || echo "public/ directory does not exist"
          ls -la dist/ 2>/dev/null || echo "dist/ directory does not exist"
        env:
          GH_PAT: ${{ secrets.GITHUB_TOKEN }}

      - name: Create minimal site if not exists
        run: |
          if [ ! -d "site" ]; then
            echo "Creating minimal status page..."
            mkdir -p site
            echo '<!DOCTYPE html><html><head><title>NPA ECM Status</title></head><body><h1>Status Page Coming Soon</h1><p>The status page is being configured.</p></body></html>' > site/index.html
          fi
          ls -la site/
          
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

  deploy:
    needs: uptime
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
