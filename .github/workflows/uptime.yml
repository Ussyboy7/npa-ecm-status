name: Uptime CI
on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  uptime:
    runs-on: self-hosted
    permissions:
      contents: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js 16
        uses: actions/setup-node@v4
        with:
          node-version: 16
          
      - name: Install Upptime
        run: npm install @upptime/uptime-monitor@v1.34.0
        
      - name: Run Upptime monitor
        run: node node_modules/@upptime/uptime-monitor/dist/index.js || true
        env:
          GH_PAT: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Commit and push data
        run: |
          git config user.name "Upptime Bot"
          git config user.email "upptime@npa-ecm.com"
          git pull origin main --rebase || true
          git add -A
          git diff --staged --quiet || git commit -m "üìä Update uptime data"
          git push origin main || true
          
      - name: Generate graphs
        run: node node_modules/@upptime/uptime-monitor/dist/index.js graphs || true
        env:
          GH_PAT: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Commit and push graphs
        run: |
          git pull origin main --rebase || true
          git add -A
          git diff --staged --quiet || git commit -m "üìà Update graphs"
          git push origin main || true

  build-site:
    needs: uptime
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          
      - name: Pull latest changes
        run: git pull origin main
          
      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Build status page
        run: |
          # Clone the Upptime status page template
          git clone https://github.com/upptime/status-page.git status-page-template
          cd status-page-template
          
          # Install dependencies
          npm ci
          
          # Copy our config
          cp ../.upptimerc.yml .
          
          # Copy history and api data if exists
          [ -d "../history" ] && cp -r ../history .
          [ -d "../api" ] && cp -r ../api .
          [ -d "../graphs" ] && cp -r ../graphs .
          
          # Build the site
          npm run export || npm run build
          
          # Move output to parent
          mv __sapper__/export ../site 2>/dev/null || mv build ../site 2>/dev/null || mv out ../site 2>/dev/null || true
          
