name: Uptime CI
on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  uptime:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Create package.json
        run: |
          echo '{"name": "upptime-monitor", "private": true}' > package.json
          
      - name: Install Upptime
        run: npm install @upptime/uptime-monitor
        
      - name: Run Upptime
        run: ./node_modules/.bin/uptime-monitor
        env:
          GH_PAT: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Generate graphs
        run: ./node_modules/.bin/uptime-monitor graphs
        env:
          GH_PAT: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build site
        run: ./node_modules/.bin/uptime-monitor site
        env:
          GH_PAT: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/
        if: always()

  deploy:
    needs: uptime
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
