name: Uptime CI
on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  uptime:
    runs-on: self-hosted  # Use your self-hosted runner
    permissions:
      contents: write
      issues: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js 16
        uses: actions/setup-node@v4
        with:
          node-version: 16
          
      - name: Install dependencies
        run: npm install @upptime/uptime-monitor@v1.34.0
        
      - name: Run Upptime monitor
        run: node node_modules/@upptime/uptime-monitor/dist/index.js
        env:
          GH_PAT: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Pull latest changes
        run: git pull origin main || true
          
      - name: Generate graphs
        run: node node_modules/@upptime/uptime-monitor/dist/index.js graphs
        env:
          GH_PAT: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Pull latest changes
        run: git pull origin main || true
          
      - name: Build site
        run: node node_modules/@upptime/uptime-monitor/dist/index.js site
        env:
          GH_PAT: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

  deploy:
    needs: uptime
    runs-on: ubuntu-latest  # Deploy can still use GitHub's runners
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
