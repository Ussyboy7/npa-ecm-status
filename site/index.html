<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NPA ECM Status</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
      background: #0f0f10;
      min-height: 100vh;
      color: #e5e5e5;
    }
    .container { max-width: 900px; margin: 0 auto; padding: 48px 24px; }
    
    /* Header */
    header { margin-bottom: 32px; display: flex; align-items: center; justify-content: space-between; }
    .logo { display: flex; align-items: center; gap: 12px; }
    .logo-icon { 
      width: 42px; 
      height: 42px; 
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
    }
    .logo-text { font-size: 1.25rem; font-weight: 600; color: #fafafa; }
    .header-links { display: flex; gap: 16px; }
    .header-links a { 
      color: #a3a3a3; 
      text-decoration: none; 
      font-size: 0.875rem;
      transition: color 0.2s;
    }
    .header-links a:hover { color: #fff; }
    
    /* Status Banner */
    .status-banner {
      background: #18181b;
      border: 1px solid #27272a;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 32px;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .status-banner.operational { border-left: 4px solid #22c55e; }
    .status-banner.degraded { border-left: 4px solid #eab308; }
    .status-banner.down { border-left: 4px solid #ef4444; }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #22c55e;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .status-banner.down .status-dot { background: #ef4444; }
    .status-banner.degraded .status-dot { background: #eab308; }
    .status-content h2 { font-size: 1.125rem; font-weight: 600; color: #fafafa; margin-bottom: 4px; }
    .status-content p { font-size: 0.875rem; color: #a3a3a3; }
    
    /* Services Section */
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding: 0 4px;
    }
    .section-title { font-size: 0.75rem; color: #71717a; text-transform: uppercase; letter-spacing: 0.05em; font-weight: 500; }
    .uptime-range { font-size: 0.75rem; color: #71717a; }
    
    .services { 
      background: #18181b;
      border: 1px solid #27272a;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 32px;
    }
    .service {
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #27272a;
      transition: background 0.2s;
    }
    .service:last-child { border-bottom: none; }
    .service:hover { background: #1f1f23; }
    
    .service-left { display: flex; align-items: center; gap: 12px; flex: 1; }
    .service-icon { font-size: 1rem; }
    .service-name { font-weight: 500; font-size: 0.9375rem; color: #fafafa; }
    .service-status {
      font-size: 0.75rem;
      color: #22c55e;
      margin-left: 8px;
    }
    .service-status.down { color: #ef4444; }
    
    .service-right { display: flex; align-items: center; gap: 20px; }
    
    /* Uptime Bars */
    .uptime-container { display: flex; flex-direction: column; align-items: flex-end; gap: 4px; }
    .uptime-bars {
      display: flex;
      gap: 1px;
    }
    .uptime-bar {
      width: 3px;
      height: 24px;
      border-radius: 1px;
      background: #22c55e;
      transition: transform 0.2s;
    }
    .uptime-bar:hover { transform: scaleY(1.2); }
    .uptime-bar.down { background: #ef4444; }
    .uptime-bar.partial { background: #eab308; }
    .uptime-bar.unknown { background: #3f3f46; }
    
    .uptime-info {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.8125rem;
    }
    .uptime-percent { color: #a3a3a3; min-width: 55px; text-align: right; }
    
    /* Legend */
    .legend {
      display: flex;
      justify-content: center;
      gap: 24px;
      padding: 16px;
      font-size: 0.75rem;
      color: #71717a;
      border-top: 1px solid #27272a;
      background: #18181b;
      border-radius: 0 0 12px 12px;
      margin-top: -1px;
    }
    .legend-item { display: flex; align-items: center; gap: 6px; }
    .legend-dot { width: 10px; height: 10px; border-radius: 2px; }
    .legend-dot.operational { background: #22c55e; }
    .legend-dot.degraded { background: #eab308; }
    .legend-dot.down { background: #ef4444; }
    .legend-dot.unknown { background: #3f3f46; }
    
    /* Past Incidents */
    .incidents-section { margin-top: 48px; }
    .incidents-title { 
      font-size: 1rem; 
      font-weight: 600; 
      color: #fafafa; 
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #27272a;
    }
    .incident-day { margin-bottom: 24px; }
    .incident-date { 
      font-size: 0.875rem; 
      font-weight: 500; 
      color: #a3a3a3; 
      margin-bottom: 8px;
    }
    .no-incidents { 
      font-size: 0.875rem; 
      color: #52525b;
      padding: 8px 0;
    }
    .incident {
      background: #18181b;
      border: 1px solid #27272a;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 8px;
    }
    .incident-title { font-weight: 500; color: #fafafa; margin-bottom: 8px; }
    .incident-status { font-size: 0.8125rem; color: #a3a3a3; }
    .incident-status strong { color: #22c55e; }
    
    /* Footer */
    .footer {
      margin-top: 64px;
      padding-top: 24px;
      border-top: 1px solid #27272a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #52525b;
      font-size: 0.8125rem;
    }
    .footer a { color: #71717a; text-decoration: none; transition: color 0.2s; }
    .footer a:hover { color: #a3a3a3; }
    .footer-links { display: flex; gap: 16px; }
    
    /* Responsive */
    @media (max-width: 640px) {
      .uptime-bars { display: none; }
      .header-links { display: none; }
      .footer { flex-direction: column; gap: 12px; text-align: center; }
      .service { flex-direction: column; align-items: flex-start; gap: 12px; }
      .service-right { width: 100%; justify-content: space-between; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-icon">üè¢</div>
        <span class="logo-text">NPA ECM Status</span>
      </div>
      <div class="header-links">
        <a href="http://172.16.0.46:4646" target="_blank">Visit NPA ECM</a>
        <a href="https://github.com/Ussyboy7/npa-ecm-status" target="_blank">GitHub</a>
      </div>
    </header>
    
    <div class="status-banner operational" id="status-banner">
      <div class="status-dot"></div>
      <div class="status-content">
        <h2 id="status-title">All Systems Operational</h2>
        <p id="status-subtitle">Uptime over the past 90 days</p>
      </div>
    </div>
    
    <div class="section-header">
      <span class="section-title">Services</span>
      <span class="uptime-range">90 days ago ‚Üí Today</span>
    </div>
    
    <div class="services" id="services-list">
      <!-- Services loaded dynamically -->
      <div class="service">
        <div class="service-left">
          <span class="service-icon">‚è≥</span>
          <span class="service-name">Loading services...</span>
        </div>
      </div>
    </div>
    
    <div class="legend">
      <div class="legend-item"><div class="legend-dot operational"></div> Operational</div>
      <div class="legend-item"><div class="legend-dot degraded"></div> Degraded</div>
      <div class="legend-item"><div class="legend-dot down"></div> Major Outage</div>
      <div class="legend-item"><div class="legend-dot unknown"></div> No Data</div>
    </div>
    
    <div class="incidents-section">
      <h3 class="incidents-title">Past Incidents</h3>
      <div id="incidents-list">
        <!-- Incidents loaded dynamically -->
      </div>
    </div>
    
    <footer class="footer">
      <span>Last checked: <span id="last-updated"></span></span>
      <div class="footer-links">
        <a href="http://172.16.0.46:4646" target="_blank">NPA ECM</a>
        <a href="https://upptime.js.org" target="_blank">Powered by Upptime</a>
      </div>
    </footer>
  </div>
  
  <script>
    const GITHUB_USER = 'Ussyboy7';
    const GITHUB_REPO = 'npa-ecm-status';
    
    const icons = {
      'NPA ECM Frontend': 'üñ•Ô∏è',
      'NPA ECM API': '‚ö°',
      'Authentication Service': 'üîê',
      'Correspondence API': 'üì¨',
      'Document Management': 'üìÅ',
      'Notifications Service': 'üîî'
    };
    
    function generateUptimeBars(uptime, dailyMinutesDown = {}) {
      const bars = [];
      const today = new Date();
      
      for (let i = 89; i >= 0; i--) {
        const date = new Date(today);
        date.setDate(date.getDate() - i);
        const dateStr = date.toISOString().split('T')[0];
        const minutesDown = dailyMinutesDown[dateStr] || 0;
        
        let barClass = '';
        if (minutesDown === 0) {
          barClass = '';
        } else if (minutesDown < 60) {
          barClass = 'partial';
        } else {
          barClass = 'down';
        }
        
        const title = `${date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}: ${minutesDown === 0 ? 'No downtime' : minutesDown + ' min down'}`;
        bars.push(`<div class="uptime-bar ${barClass}" title="${title}"></div>`);
      }
      
      return bars.join('');
    }
    
    function getStatusClass(status) {
      if (status === 'up') return 'operational';
      if (status === 'degraded') return 'degraded';
      return 'down';
    }
    
    async function loadStatus() {
      try {
        const response = await fetch(`https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/history/summary.json?t=${Date.now()}`);
        const services = await response.json();
        
        // Update overall status
        const allUp = services.every(s => s.status === 'up');
        const allDown = services.every(s => s.status === 'down');
        const someDown = services.some(s => s.status === 'down');
        
        const banner = document.getElementById('status-banner');
        const statusTitle = document.getElementById('status-title');
        const statusSubtitle = document.getElementById('status-subtitle');
        
        if (allUp) {
          banner.className = 'status-banner operational';
          statusTitle.textContent = 'All Systems Operational';
        } else if (allDown) {
          banner.className = 'status-banner down';
          statusTitle.textContent = 'Major System Outage';
        } else if (someDown) {
          banner.className = 'status-banner degraded';
          statusTitle.textContent = 'Partial System Outage';
        }
        
        // Render services
        const servicesList = document.getElementById('services-list');
        servicesList.innerHTML = services.map(service => {
          const icon = icons[service.name] || 'üì¶';
          const statusClass = getStatusClass(service.status);
          const statusText = service.status === 'up' ? 'Operational' : 'Down';
          const uptime = service.uptime || '0%';
          const uptimeBars = generateUptimeBars(parseFloat(uptime), service.dailyMinutesDown || {});
          
          return `
            <div class="service">
              <div class="service-left">
                <span class="service-icon">${icon}</span>
                <span class="service-name">${service.name}</span>
                <span class="service-status ${statusClass === 'down' ? 'down' : ''}">${statusText}</span>
              </div>
              <div class="service-right">
                <div class="uptime-container">
                  <div class="uptime-bars">${uptimeBars}</div>
                </div>
                <div class="uptime-info">
                  <span class="uptime-percent">${uptime} uptime</span>
                </div>
              </div>
            </div>
          `;
        }).join('');
        
      } catch (error) {
        console.error('Failed to load status:', error);
        document.getElementById('status-title').textContent = 'Unable to load status';
        document.getElementById('services-list').innerHTML = `
          <div class="service">
            <div class="service-left">
              <span class="service-icon">‚ö†Ô∏è</span>
              <span class="service-name">Error loading services</span>
            </div>
          </div>
        `;
      }
      
      // Update timestamp
      document.getElementById('last-updated').textContent = new Date().toLocaleString();
      
      // Load incidents
      loadIncidents();
    }
    
    function loadIncidents() {
      const incidentsList = document.getElementById('incidents-list');
      const today = new Date();
      let html = '';
      
      // Show last 7 days
      for (let i = 0; i < 7; i++) {
        const date = new Date(today);
        date.setDate(date.getDate() - i);
        const dateStr = date.toLocaleDateString('en-US', { 
          weekday: 'short', 
          month: 'short', 
          day: 'numeric', 
          year: 'numeric' 
        });
        
        html += `
          <div class="incident-day">
            <div class="incident-date">${dateStr}</div>
            <p class="no-incidents">No incidents reported.</p>
          </div>
        `;
      }
      
      incidentsList.innerHTML = html;
    }
    
    // Initial load
    loadStatus();
    
    // Refresh every 5 minutes
    setInterval(loadStatus, 5 * 60 * 1000);
  </script>
</body>
</html>
